<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <script type="text/javascript">
        var num1 = 10;
        var num2 = 20;
        var sum = num1 + num2;
        var sum2 = num1 * num2;
        var sum3 = (num1 + num2) * 3;
        console.log("This is your first sum: " + sum,
            "\n" + "This is your second sum: " + sum2,
            "\n" + "This is your third sum: " + sum3);
