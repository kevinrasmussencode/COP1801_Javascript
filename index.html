<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- JQuery styling and CDN files -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Custom css -->
    <style>
        div.ui-input-text { width: 200px !important;}
        button { width: 200px !important; }
    </style>


    <title>Module 06 Activity</title>

    <!-- Form HTML -->
    <form id="form1">
        Length: <input type="number" name="length" id="length1" required pattern="[0-9]"><br>
        Width: <input type="number" name="width"  id="width1" required pattern="[0-9]"><br>

    </form>
    <p>Click the button to calculate your answer.</p>

    <!-- Javascript button to capture and display the input -->
    <button onclick="getInfo()">Try it</button>

    <p id ="data"></p>
</head>
<body>

<!-- Javascript function for the user input -->
<script type="text/javascript">

    function getInfo() {
        var info = document.getElementById("length1");
        var width = document.getElementById("width1");
        var lengthy = parseInt(info.value);
        var widthy = parseInt(width.value);
        var area = lengthy * widthy;


        if (!info.checkValidity()) {
            alert("This form only accepts numeric input");
        } else {
            document.getElementById("data").innerHTML =  "The result of your calculation is: " + area;
        }
        // Log the form input into the console
        console.log("This is your calculation: " + area);
    }

</script>


</body>
</html>
