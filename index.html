<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- JQuery styling and CDN files -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Custom css -->
    <style>
        div.ui-input-text { width: 200px !important;}
        button { width: 200px !important; }
    </style>


    <title>My Web Page</title>

    <!-- Form HTML -->
    <form id="form1">
        First name: <input type="text" name="fname" id="fname1"><br>
        Last name: <input type="text" name="lname"  id="lname1"><br>
        Address: <input type="text" name="address"  id="address1"><br>
        City: <input type="text" name="city"  id="city1"><br>
        State: <input type="text" name="state"  id="state1"><br>

    </form>
    <p>Click the button below to display your entry.</p>

    <!-- Javascript button to capture and display the input -->
    <button onclick="getInfo()">Try it</button>
    <p id="data" style="color: blue;"></p>
</head>
<body>

<!-- Javascript function for the user input -->
<script type="text/javascript">
    function getInfo() {
        var info = document.getElementById("form1");
        var text = "";
        var i;
        for (i=0; i < info.length; i++) {
            text += info.elements[i].value + "<br>";
        }
        document.getElementById("data").innerHTML = text;

        // Log the form input into the console
        console.log(text);
    }





</script>
</body>
</html>
