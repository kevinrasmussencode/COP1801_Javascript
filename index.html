<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- JQuery styling and CDN files -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Custom css -->
    <style>

        div {
            text-style: bold !important;
            color: blue !important;
            font-weight: 700 !important;
        }

    </style>
    <title>My Web Page</title>
</head>
<body>

<!-- Javascript prompt for the user input with exception handling -->
<script type="text/javascript">
    var letters = /[A-z]/;

    <!-- first prompt for information -->
    var string1 = prompt("Please enter a word.");
    if (string1.match(letters)) {
        document.write(string1 + " is your first word " +"<br>");
    } else if (string1.match !== letters) {
        alert("You have to enter letters only!");
    } else {
       document.write(" Error" +"<br>");
    }

    <!-- second prompt for information -->
    var string2 = prompt("Please enter another word.");
    if (string2.match(letters)) {
        document.write(string2 + " is your second word " +"<br>");
    } else if (string2.match !== letters) {
        alert("You have to enter letters only!");
    } else {
        document.write(" Error" +"<br>");
    }

    <!-- third prompt for information -->
    var string3 = prompt("Please enter your last word.");
    if (string3.match(letters)) {
        document.write(string3 + " is your third word " +"<br>");
    } else if (string3.match !== letters) {
        alert("You have to enter letters only!");
    } else {
        document.write(" Error" +"<br>");
    }

    <!-- variable to sort the array as well as write the value to the screen -->
    var sortingVar = [string1, string2, string3];
    sortingVar.sort();
    document.write("These are you sorted words: " + " " + sortingVar +"<br>");
    console.log(string1);
    console.log(string2);
    console.log(string3);
    console.log(sortingVar)

</script>
</body>
</html>
